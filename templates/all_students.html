<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css2.css' %}">
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1>Students</h1>
<table>

    <tr>
        <td>Student First Name</td>
        <td>Student Last Name</td>
        <td>Student Email</td>

    </tr>

{% for student in student_list %}
    <tr>
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.email }}</td>

    </tr>


{% endfor %}

</table>
</body>
</html>
